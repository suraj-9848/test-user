name: Frontend CI/CD

on:
  push:
    branches: [ main, develop, deploy/main ]
  pull_request:
    branches: [ main, develop, deploy/main ]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Format check
        run: pnpm run format:check
        
      - name: Type check
        run: pnpm exec tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build Next.js application
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXTAUTH_SECRET: mock-nextauth-secret-for-ci-only
          NEXTAUTH_URL: http://localhost:3000
          GOOGLE_CLIENT_ID: mock-client-id.apps.googleusercontent.com
          GOOGLE_CLIENT_SECRET: mock-client-secret
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_BACKEND_BASE_URL: http://localhost:3000